<!DOCTYPE html>
<html>
<head>
    <title>Combined Page</title>
    <style>
        /* CSS styles for the entire page */
        body {
            font-family: sans-serif;
            background-color: #90EE90;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* CSS styles for the logo container */
        .logo-container {
            background-color: #2E7D32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        /* CSS styles for the logo text and images */
        .logo-text {
            font-family: 'cursive', sans-serif; /* Use a cursive font */
            font-size: 24px;
            color: #FFFFFF; /* White text color */
            text-transform: uppercase;
            font-weight: bold;
        }

        .logo-text span {
            color: #FFFFFF; /* Red text highlight */
        }

        .logo-images {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image {
            max-width: 333px;
            margin: 0 100px;
        }

        /* CSS styles for the login container */
        .login-container {
            background-color: #fff;
            border-radius: 88px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            color: #000;
        }

        form {
            width: 80%;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .logo {
            width: 100px; /* Adjust the logo size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-images">
            <img class="logo-image" src="c1nf.jpeg" alt="Left Image" width="555" height="222">
            <h1 class="logo-text"><span>Ko-Matha</span> Dairy Farm</h1><br/>

            <img class="logo-image" src="c1n.jpg" alt="Right Image" width="555" height="222">
        </div>
    </div>

</body>
</html>
